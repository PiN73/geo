<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicGE3ZWwiLCJhIjoiY2pjN3A5ejAzMWZucjJxbXN3YTcxZzRyZiJ9.aARz8GCvuB_Smd4nxK-HKA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/pa7el/cjc7pb04j5uda2slhi9uo6bd7', // stylesheet location
    center: [37.5, 55.55], // starting position [lng, lat]
    zoom: 8 // starting zoom
});
</script>

</body>
</html>
